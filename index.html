<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="content-wrapper">
    <h1>coffeCalculator</h1>
    <h2>Calcule quantas colheres de café você vai precisar</h2>

    <form class="form-wrapper" id="calculator-form">
      <label class="label">Quantidade água(ml)</label>
      <input class="input" type="number" id="calculator-form__water-input">
      <button class="button" type="submit">Calcular</button>
    </form>

    <div class="result">Você vai precisar de <span id="result-coffee">0</span> colheres de sopa</div>
  </main>

  <script>
    (function(){
      document.addEventListener('DOMContentLoaded', function(){

        const waterElement  = document.querySelector('#calculator-form__water-input');
        const resultElement = document.querySelector('#result-coffee');
        const coffeeByWater = 240;

        const calculateCoffe = () => {
          const waterValue = waterElement.value;

          if (!waterValue) {
            resultElement.innerHTML = '';
            return;
          }

          resultElement.innerHTML = Math.ceil(
              parseInt(waterValue, 10) / coffeeByWater
          );
        };

        waterElement.addEventListener('keyup', calculateCoffe);
        waterElement.addEventListener('change', calculateCoffe);

        document
          .querySelector('#calculator-form')
          .addEventListener('submit', (e) => {
            calculateCoffe();
            event.preventDefault();
          });
      })
    })()
  </script>
</body>
</html>
