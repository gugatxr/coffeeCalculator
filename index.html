<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee Calculator</title>
</head>
<body>
  <form id="calculator-form">
    <label >Quantidade Ã¡gua(ml)</label>
    <input type="number" id="calculator-form__water-input">
    <button type="submit">Calcular</button>
  </form>

  <div>Total: <span id="result-coffee"></span> colheres de sopa</div>

  <script>
    (function(){
      document.addEventListener('DOMContentLoaded', function(){

        const waterElement  = document.querySelector('#calculator-form__water-input');
        const resultElement = document.querySelector('#result-coffee');
        const coffeeByWater = 240;

        const calculateCoffe = () => {
          const waterValue = waterElement.value;

          if (!waterValue) {
            resultElement.innerHTML = '';
            return;
          }

          resultElement.innerHTML = Math.ceil(
              parseInt(waterValue, 10) / coffeeByWater
          );
        };

        waterElement.addEventListener('keyup', calculateCoffe);

        document
          .querySelector('#calculator-form')
          .addEventListener('submit', (e) => {
            calculateCoffe();
            event.preventDefault();
          });
      })
    })()
  </script>
</body>
</html>
